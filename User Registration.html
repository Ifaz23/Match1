<h1 style="padding: 5%; text-align: center;">Register Now & Become A Fully Fledged Member</h1>

  <div class="container-fluid" style="padding-bottom: 5%;">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1" style="margin-top: 10px; margin-bottom: 10px; padding: 10px;">
        <form>
          <div class="mb-3">

            <div class="mb-3">
              <label for="exampleInputFullName1" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="exampleInputFullName1">
            </div>

            <div class="mb-3">
              <label for="exampleInputGender1" class="form-label">Gender</label>
              <select name="txtgender" id="exampleInputGender1" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <!-- <input type="text" class="form-control" id="exampleInputGender1"> -->
            </div>

            <div class="mb-3">
              <label for="exampleInputDoB1" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="exampleInputDoB1">
            </div>

            <div class="mb-3">
              <label for="exampleInputContact1" class="form-label">Contact</label>
              <input type="tel" class="form-control" id="exampleInputContact1" placeholder="077-XXXX-XXX">
            </div>

            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputAddress1" class="form-label">Address</label>
            <input type="text" placeholder="No, City, District, Province" class="form-control" id="exampleInputAddress1">
          </div>

          <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername1">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="txtpassword">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" onclick="show()" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Show password</label>
          </div>

          <div class="mb-3">
            <label for="exampleInputOccupation1" class="form-label">Occupation</label>
            <input type="text" class="form-control" id="exampleInputOccupation1">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>  

<script>

  function show(){
    var textField = document.getElementById("txtpassword");

    if(textField.type === "password"){
      textField.type = "text";
    } else{
      textField.type = "password";
    }
  }

</script>
